<ion-view class="" title="Report" left-buttons="leftButtons" right-buttons="rightButtons">
    
    <ion-nav-bar class="bar-royal">
    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()"></button>
    </ion-nav-buttons>
      <ion-nav-buttons side="right" >
        <button class="button button-icon ion-more" ng-click="popover.show($event)"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-content has-header="true">
        <div>
           <ion-list>
            </ion-list>
              <div class="row">
                <div class="col">
                
                <form name="myForm">

        
          <fancy-select
                    allow-empty='false'
                    label-text="Tipo report:"
                    header-text="Seleziona tipo Report"
                    value="frmData.idReport"
                    text="frmData.descReport"
                    items="tipiReportList">
            </fancy-select>

          <div ng-if="frmData.idReport == 1">
            <label class="item item-input">
                <div class="input-label">Data:</div>
                <input type="date" 
                        ng-model="frmData.dateFilter"
                        ng-change="dateChanged()">
                </label>
              </div>

                    <button class="button button-assertive button-block" ng-click="refreshDati()">Premi per aggiornare i dati</button>
      
                </form>

                </div>
              </div>

<!--
    
      <div class="row report-title-row">
          <div class="col"><b>{{frmData.descReport}}</b></div>
      </div>
-->



  <div ng-if="frmData.idReport == 1 && items.length">
      <canvas   id="doughnut" 
                class="chart chart-doughnut" 
                data="dataChart"
                legend="true"
                labels="labelsChart">
      </canvas> 
  </div>

  <div ng-if="frmData.idReport == 2 && items.length">
      <canvas   id="line" 
                class="chart chart-line" 
                data="dataChartLine"
                labels="labelsChartLine" 
                legend="true" 
                series="seriesChartLine"
                click="onClick">
      </canvas> 
  </div>


      <div class="row report-title-row">
          <div class="col col-10"><b>N.</b></div>
          <div class="col col-90"><b>Tipo</b></div>
      </div>
      <div class="row report-item-row" ng-repeat="item in items">
          <div class="col col-10 report-item-row">{{item.num_segnalazione}}</div>
          <div class="col col-90 report-item-row">{{item.tipo_segnalazione}}</div>
      </div>

        </div>
    </ion-content>
